<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nikel - Home</title>
    <link rel="stylesheet" href="./CSS/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body id="app">
    <header>
        <nav class="navbar navbar-expand navbar-light bg-white">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="./Imagens/nikel-small-logo.png" alt="logo nikel" class="img-fluid" srcset="">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                    <div class="d-flex">
                        <a href="home.html"><button class="btn" type="button"><i class="bi bi-house-door-fill fs-3 color-secundary"></i></button></a>
                        <a href="transactions.html"><button class="btn" type="button"><i class="bi bi-currency-exchange fs-3 color-secundary"></i></button></a>
                            <div class="dropdown">
                                <button class="btn" type="button" data-bs-toggle="dropdown" data-bs-target="dropdown" aria-expanded="false">
                                    <i class="bi bi-person-circle fs-3 color-secundary"></i>
                                </button>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#">Sair</a></li>
                                </ul>
                            </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container-lg">
            <div class="row">
                <div class="col d-flex mt-3 justify-content-start align-items-center">
                    <i class="bi bi-cash-coin color-primary fs-1"></i>
                    <span class="fs-1 color-primary">R$ 0,00</span>
                </div>
                <div class="col d-flex mt-3 justify-content-end">
                    <div class="text-center">
                        <img src="./Imagens/coins-small.png" alt="img coins" srcset="">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 info shadow-lg">
                    <div class="container">
                        <div class="row">
                            <div class="col-6">
                                <span class="fs-3 color-secundary">Entradas <i class="bi bi-box-arrow-left fs-2 align-middle"></i></span> 
                            </div>
                            <div class="col-6">
                                <span class="fs-3 color-primary">Saídas <i class="bi bi-box-arrow-right fs-2 align-middle"></i></span>
                            </div>
                            <div class="col-12">
                                <hr>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <div class="container">
                                    <div class="row">
                                        <div class="col">
                                            R$ 100,00
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="container">
                                    <div class="row">
                                        <div class="col">
                                            R$ 20,00
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12">
                                <button type="button" class="button-default">Ver todas</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal -->
            <div class="modal fade" id="transaction-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Crie sua conta</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <form id="create-form">
                            <div class="modal-body">
                                <div class="mb-3">
                                        <label for="email-create-input" class="form-label">E-mail</label>
                                        <input type="email" class="form-control" id="email-create-input" aria-describedby="emailHelp">
                                        <div id="emailHelp" class="form-text">Use seu e-mail para criar a conta.</div>
                                </div>
                                <div class="mb-3">
                                        <label for="password-create-input" class="form-label">Senha</label>
                                        <input type="password" class="form-control" id="password-create-input">
                                        <div id="emailHelp" class="form-text">Use uma senha fácil de lembrar e anote para que não se esqueça.</div>
                                </div>
                            </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary button-cancel" data-bs-dismiss="modal">Cancelar</button>
                            <button type="button" class="btn button-default">Criar conta</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
</body>
</html>
